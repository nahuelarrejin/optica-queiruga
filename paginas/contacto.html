<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        content="Ponete en contacto con nosotros, podes llenar tus datos en el formulario o podes contactarnos por las redes sociales">
    <meta name="keywords" content="contacto, redes sociales, ubicacion, quienes somos, formulario, datos">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Optica Queiruga Contacto</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="../imagenes/logo.jpg" alt="logo de la pagina">
        <nav class="header__nav">
            <ul class="navYTitulos">
                <li>
                    <a href="../index.html">INICIO</a>
                </li>
                <li>
                    <a href="./tienda.html">TIENDA</a>
                </li>
                <li>
                    <a href="./resenas.html">RESEÑAS</a>
                </li>
                <li>
                    <a href="./preguntasfrecuentes.html">PREGUNTAS FRECUENTES</a>
                </li>
                <li>
                    <a href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="sectionContacto">
        <div class="sectionContacto__ubicacion">
            <p class="navYTitulos">Ubicacion</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.571336416461!2d-58.49872198440441!3d-34.614999580456484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9d9f076f6d7%3A0x91fa546ade830c80!2sOPTICA%20QUEIRUGA!5e0!3m2!1ses-419!2sar!4v1629255319428!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="sectionContacto__local">
            <p class="navYTitulos">Conoce nuestro local</p>
            <video src="../imagenes/video.mp4" controls muted width="350" height="350"></video>
        </div>

        <div class="sectionContacto__formulario">
            <form>
                <h1 class="contactanos navYTitulos">Contactanos</h1>
                <div>
                    <label class="palabrasForm" for="nombre">Nombre:</label>
                    <input class="formItem" required name="nombre" id="nombre" type="text"
                        placeholder="Escribe tu nombre">
                </div>
                <div>
                    <label class="palabrasForm" for="email">Email:</label>
                    <input class="formItem" required name="email" id="email" type="email"
                        placeholder="Escribe tu email:">
                </div>
                <div>
                    <label class="palabrasForm" for="consulta">Dejanos tu consulta:</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Consulta"></textarea>
                </div>
                <div class="botonFormulario">
                    <button class="boton">Enviar</button>
                    <button class="boton">Borrar</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="infoFooter">
        <div class="infoFooter__primerSection">
            <article>
                <a href="#"><img class="infoFooter__logo" src="../imagenes/logo.jpg" alt="logo de la pagina"></a>
            </article>
            <article class="redes">
                <div>
                    <h2 class="navYTitulos">Contactanos</h2>
                </div>
                <div class="redes__img">
                    <div>
                        <a href="#"><img class="redes__icono" src="../imagenes/instagram.png" alt="Instagram"></a>
                    </div>
                    <div>
                        <a href="#"><img class="redes__icono" src="../imagenes/facebook.png" alt="Facebook"></a>
                    </div>
                    <div>
                        <a href="#"><img class="redes__icono" src="../imagenes/whatsapp.png" alt="Whatsapp"></a>
                    </div>
                </div>
            </article>
            <article class="pagos">
                <div>
                    <h2 class="navYTitulos titulo__footer">Metodos de pago</h2>
                </div>
                <div class="pagos__img">
                    <img class="metodos__pago" src="../imagenes/metodosdepago.png" alt="Metodos de pago">
                </div>
            </article>
            <article>
                <h2 class="navYTitulos titulo__footer">Ubicacion</h2>
                <p>Av. Álvarez Jonte 3998, C1407 CABA</p>
            </article>
        </div>
        <div>
            <p class="infoFooter__texto">Sitio desarrollado por Nahuel Arrejin</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
